<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/ppt-ConvertImage.ico" type="images/x-icon"/>
    <link rel="stylesheet" href="style.css">
    <title>Enjoy it!</title>
</head>
<body>
    <div class="ly-grid">
        <header class="c-header">
            <h1 class="title">Rock, Paper or Scissors!</h1>
        </header>
        
        <article class="c-options ly-flex">
            <h2 class="c-options-title is-float-top">Select one option to start the game</h2>
            <input type="image" src="assets/rock.png" width="50" height="50" onclick="play(0)">
            <input type="image" src="assets/paper.png"  width="50" height="50" onclick="play(1)">
            <input type="image" src="assets/scissors.png" width="50" height="50" onclick="play(2)">
        </article>

        <aside class="c-score">
            <h2 class="c-score-title">
                <span id="player1">Player 1</span>
                  VS  
                <span id="player2">Player 2</span>
            </h2>
            <p class="c-score-body ly-flex">
                <span id="score1">0 win</span>
                <span id="score2">0 win</span>
            </p>
        </aside>
    
        <article class="c-result ly-flex" id="result"></article>
    </div>

    <div class="c-modal-wrapper is-hidden" id="modal"></div>

    <script src="script.js"></script>
</body>
</html>
